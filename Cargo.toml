[package]
name = "rust_hooking_utils"
version = "0.1.0"
edition = "2021"


[dependencies]
anyhow = "1.0.56"
log = "0.4.16"
detour = "0.8.1"
patternscan = "1.2.0"
dll-syringe = { version = "0.11.0", optional = true }
game-scanner = { version = "1.1.2", optional = true }


[features]
game-scanning = ["game-scanner"]
injection = ["dll-syringe"]

[dependencies.windows]
version = "0.34.0"
features = [
    "alloc",
    "Win32_Foundation",
    "Win32_Security",
    "Win32_System_SystemServices",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_Diagnostics",
    "Win32_System_Diagnostics_ToolHelp",
    "Win32_System_SystemInformation",
    "Win32_Devices_HumanInterfaceDevice",
    "Win32_System_Memory"
]
